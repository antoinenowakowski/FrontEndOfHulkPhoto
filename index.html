<head>

    <!-- basics -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <!-- Import JS -->
    <!-- Fonts -->
    <!-- Kanit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

<body>

    <div id="page-entry">

        </div>
        
        <div id="child-presentation-picture">
            <div id="shapes-purple">
                <img src="assets/Images/Wavy_Tech-28_Single-07 2.png" alt="" id="image-illustration-presentation">
            </div>
        </div>
    </section>

    <section id="cards-presentation">

        <div id="line-first">
            <div id="cards">

                    <h2 class="title titre-phrases-accroche">Teste</h2>

            </div>
            <div id="cards">
                <div id="card">
                    <h2 class="title titre-phrases-accroche">Teste</h2>
                </div>
            </div>
        </div>
        <div id="line-second">

            <div id="cards">
                <div id="card">
                    <h2 class="title titre-phrases-accroche">Teste</h2>
                </div>
            </div>
            <div id="cards">
                <div id="card">
                    <h2 class="title titre-phrases-accroche">Teste</h2>
                </div>
            </div>
